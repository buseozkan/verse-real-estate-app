<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--==Title============================================================-->
<title>Signup - Real Estate Adivser System</title>

<!--==Stylesheet=======================================================-->
<link rel="stylesheet" type="text/css" href="static/css/p_style.css"/>

<!--==Fav-icon=========================================================-->
<link rel="shortcut icon" href="static/images/fav-icon.png"/>

<!--==Using-Font-Awesome-for-Icons=====================================-->
<script src="https://kit.fontawesome.com/6bd6c771de.js" crossorigin="anonymous"></script>

<!--==Import-Font-Family-From-Google-Font======================-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>


<body style="background-color: #f6f6f6;">

    <div class="signup-container">

    <!--==Signup==============================-->
    <section id="signup">
        <!--logo*****************-->
        <a href="/" class="signup_logo">
            <img src="static/images/real_estate_advisor_system_blackLogo.png" alt="Real Estate Adivser System"/>
        </a>
        <!--Heading**************-->
        <h1>Register Your Account!</h1>

        <!--form*****************-->
        <form  method="post">
            {% csrf_token %}
            <!--Username-->
            {{form.username}}
            <!--name-container-->
            <div class="reg-name-container">
                {{form.first_name}}
                {{form.last_name}}
            </div>
            <!--email-->
            {{form.email}}
            <!--email-->
            {{form.bio}}
            <!--email-->
            {{form.phone}}
            <!--password-->
            {{form.password1}}
            <!--Re-Password-->
            {{form.password2}}
            <!--register-as-->
            <div class="reg-as-form">
                <!--seller-->
                {{form.is_seller}}
                <label for="id_is_seller" class="seller-reg-option">Seller</label>
                <!--buyer/renter-->
                {{form.is_buyer}}
                <label for="id_is_buyer" class="buyer-reg-option">Buyer</label>
            </div>
            <!--error-->
            <span>{{form.errors}}</span>
            <!--submit-->
            <input type="submit" value="register">
        </form>

        <!--signup-btn**********************-->
        <a href="{% url 'login_view' %}" class="login-btn">Already Have account?</a>

    </section>
    </div>





    <!--==Jquery=====================================-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--==script=====================================-->
    <script>
       $('input[type="checkbox"]').on('change', function() {
   $(this).siblings('input[type="checkbox"]').prop('checked', false);
});
    </script>


</body>

</html>
