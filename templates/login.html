<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--==Title============================================================-->
<title>Login - Real Estate Adivser System</title>

{% load static %}
<!--==Stylesheet=======================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'css/p_style.css' %}"/>

<!--==Fav-icon=========================================================-->
<link rel="shortcut icon" href="{% static 'images/fav-icon.png' %}"/>

<!--==Using-Font-Awesome-for-Icons=====================================-->
<script src="https://kit.fontawesome.com/6bd6c771de.js" crossorigin="anonymous"></script>

<!--==Import-Font-Family-From-Google-Font======================-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body style="background-color: #f6f6f6;">

    <div class="login-container">

    <!--==Login==============================-->
    <section id="login">

        <!--logo*****************-->
        <a href="/" class="login_logo">
            <img src="static/images/real_estate_advisor_system_blackLogo.png" alt="Real Estate Adivser System"/>
        </a>
        <!--Heading**************-->
        <h1>Welcome Back!</h1>

        <span class="login-error">
            {% if msg %}
                {{ msg | safe }}
            {% else %}

            {% endif %}   
        </span>

        <!--form*****************-->
        <form method="post">
            {% csrf_token %}
            <!--Username-->
            {{form.username}}
            <!--password-->
            {{form.password}}
            <!--submit-->
            <input type="submit" value="login">
        </form>

        <div class="login-other-btns">
            <!--signup-btn**********************-->
            <a href="{% url 'register' %}" class="signup-btn">Register account?</a>
            <!--forget-password-->
            <a href="{% url 'reset_password' %}" class="login-forget-btn">Forget Password?</a>    
        </div>
    </section>

    </div>


</body>


</html>
